name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: ianwalter/puppeteer@v1.0.0
    - uses: dcodeIO/setup-node-nvm@v1.0.0
    - name: Puppeteer Container
      run: |
        nvm use 8.9.0
        npm --version
        npm i karma-es6-shim
