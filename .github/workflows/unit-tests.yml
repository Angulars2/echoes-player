name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: ianwalter/puppeteer@v1.0.0
    - name: Puppeteer Container
   
    - uses: actions/checkout@v1
    - name: install
      run: |
        npm --version
        npm i karma-es6-shim
        npm i
        npm run test:ci
